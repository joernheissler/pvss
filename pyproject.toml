[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pvss"
version = "0.2.0"
description = "Public Verifiable Secret Splitting in Python"
authors = ["JÃ¶rn Heissler <nosuchaddress@joern.heissler.de>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/joernheissler/pvss"
repository = "https://github.com/joernheissler/pvss"
documentation = "https://pvss.1e8.de/"
keywords = [
    "pvss",
    "secret sharing",
    "secret splitting",
    "shamir",
    "zero knowledge",
    "ristretto25519",
]

classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: Scientific/Engineering :: Mathematics",
]


    [tool.poetry.dependencies]
    python = "^3.7"
    click = "^7.0"
    asn1crypto = "^1.4.0"
    lazy = "^1.4"
    sphinx = { version = "^2.4", optional = true }
    sphinx-rtd-theme = { version = "^0.4", optional = true }

    [tool.poetry.dev-dependencies]
    pytest = "^5.3.2"
    cryptography = "^2.8"
    tox = "^3.14.3"
    gmpy2 = "^2.0.8"
    coverage = "^5.0.1"

    [tool.poetry.scripts]
    pvss = 'pvss.cli:cli'

    [tool.poetry.extras]
    docs = [
        "sphinx",
        "sphinx-rtd-theme",
    ]

[tool.black]
line-length = 96


[tool.coverage]
    [tool.coverage.report]
    show_missing = true

    [tool.coverage.run]
    branch = true
    source = [
        "tests",
        "pvss",
    ]

    [tool.coverage.html]
    directory = "coverage_html_report"


[tool.pylint."messages control"]
disable = "unsubscriptable-object"
